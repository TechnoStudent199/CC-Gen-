<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>üî• BIN Finder Mock (Demo) üî•</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
  }
  *, *::before, *::after { box-sizing: border-box; }

  body {
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    background: #000;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 1rem;
  }

  .container {
    background: rgba(0,0,0,0.75);
    padding: 1.25rem;
    border-radius: 12px;
    width: 100%;
    max-width: 800px;
    z-index: 1;
    box-shadow: 0 0 20px #00ffff33;
    display: flex;
    flex-direction: column;
    align-items: stretch;
  }

  h1 {
    text-align: center;
    margin: 0 0 0.75rem;
    font-size: 2rem;
    color: #00ffff;
    letter-spacing: 2px;
  }

  a { display: block; text-align: center; color: #00ffff; margin-bottom: 0.5rem; text-decoration: none; }

  input[type="text"] {
    width: 100%;
    padding: 0.8rem;
    border-radius: 8px;
    border: 1px solid #00ffff88;
    background: rgba(255,255,255,0.08);
    color: #fff;
  }

  button {
    margin-top: 0.8rem;
    padding: 0.8rem;
    font-size: 1rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background: linear-gradient(45deg, #00ffff, #ff00ff);
    color: #fff;
    font-family: inherit;
    transition: all 0.25s ease;
    box-shadow: 0 0 10px #00ffff66;
  }
  button:hover { transform: translateY(-1px); box-shadow: 0 0 20px #00ffff, 0 0 40px #ff00ff; }

  #results-container {
    margin-top: 1rem;
    background: rgba(0,0,0,0.5);
    border-radius: 10px;
    padding: 0.9rem;
    min-height: 120px;
    font-family: monospace;
    color: #fff;
    white-space: pre-wrap;
    word-break: break-word;
  }

  .live { color: #00ff00; }
  .unknown { color: #888888; }
  .brand { color: #66ccff; }

  @media (max-width: 700px) {
    h1 { font-size: 1.6rem; }
  }
</style>
</head>
<body>

<div class="container" aria-label="BIN Finder Mock">
  <h1>üî• BIN Finder Mock (Demo) üî•</h1>
  <a href="checker-mock.html">‚Üê Back to CC Checker Mock</a>

  <div style="display:flex; gap:.5rem; align-items:center;">
    <input type="text" id="bin-input" placeholder="Enter 6-digit BIN (e.g., 411111)" />
    <button id="lookupBtn" aria-label="Lookup BIN">üîé Look up BIN</button>
  </div>

  <div style="margin-top:.75rem; font-size:.9rem; color:#bbb;">
    Tip: You can paste a line with a card (e.g., 4111111111111111|12|24|999) and this will extract the first 6 digits for lookup.
  </div>

  <div id="results-container" aria-live="polite"></div>
</div>

<script>
// Tiny local BIN database (demo data). Extend as needed.
const binDb = [
  { bin6: "411111", brand: "Visa", bank: "Demo Bank US", country: "US", type: "Credit" },
  { bin6: "424242", brand: "Visa", bank: "Demo Bank US", country: "US", type: "Credit" },
  { bin6: "400005", brand: "Visa", bank: "Example Bank US", country: "US", type: "Debit" },
  { bin6: "510000", brand: "Mastercard", bank: "Demo Bank US", country: "US", type: "Credit" },
  { bin6: "550000", brand: "Mastercard", bank: "Example Bank US", country: "US", type: "Credit" },
  { bin6: "601100", brand: "Discover", bank: "Demo Bank US", country: "US", type: "Credit" },
  { bin6: "356666", brand: "JCB", bank: "Demo Bank APAC", country: "JP", type: "Credit" }
];

// Simple brand inference from number patterns (fallback)
function guessBrandFromNumber(num) {
  const s = String(num).replace(/\D+/g, '');
  if (s.startsWith('4')) return 'Visa';
  if (/^5[1-5]/.test(s)) return 'Mastercard';
  if ((s.startsWith('34') || s.startsWith('37')) && s.length >= 2) return 'American Express';
  if (s.startsWith('6011') || /^64|65/.test(s)) return 'Discover';
  if (s.startsWith('35')) return 'JCB';
  return 'Unknown';
}

function findBinInfo(bin6) {
  const rec = binDb.find(r => r.bin6 === bin6);
  if (rec) return rec;
  const brandGuess = guessBrandFromNumber(bin6);
  return {
    bin6,
    brand: brandGuess,
    bank: "Unknown Bank",
    country: "Unknown",
    type: "Credit"
  };
}

function renderBinInfo(bin6, info) {
  const container = document.getElementById('results-container');
  container.innerHTML += `BIN ${bin6} ‚Üí ${info.brand} | ${info.bank} | ${info.country} | ${info.type}<br/>`;
}

document.getElementById('lookupBtn').addEventListener('click', () => {
  const input = document.getElementById('bin-input').value.trim();
  const resultsContainer = document.getElementById('results-container');
  resultsContainer.innerHTML = '';

  if (!input) {
    resultsContainer.innerHTML = `<span class="unknown">Enter a 6-digit BIN to look up.</span>`;
    return;
  }

  // Normalize to 6-digit BIN if possible (strip non-digits)
  const digits = input.replace(/\D+/g, '');
  const bin6 = digits.slice(0, 6);
  if (bin6.length < 6) {
    resultsContainer.innerHTML = `<span class="unknown">Please enter at least 6 digits for the BIN.</span>`;
    return;
  }

  const info = findBinInfo(bin6);
  renderBinInfo(bin6, info);
});

// Optional: quick paste-based BIN lookup from a pasted card line
document.addEventListener('paste', (e) => {
  // If a line is pasted, try to extract first 6 digits from the clipboard text
  const text = (e.clipboardData || window.clipboardData).getData('text');
  if (!text) return;
  const digits = text.replace(/\D+/g, '');
  if (digits.length >= 6) {
    const bin6 = digits.slice(0, 6);
    const info = findBinInfo(bin6);
    const container = document.getElementById('results-container');
    container.innerHTML += `Pasted BIN ${bin6} ‚Üí ${info.brand} | ${info.bank} | ${info.country} | ${info.type}<br/>`;
  }
});
</script>
</body>
</html>
