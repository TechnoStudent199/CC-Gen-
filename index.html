<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

body {
  margin: 0;
  font-family: 'Orbitron', sans-serif;
  height: 100vh;
  background: #000;
  /* Allow page to scroll when content overflows */
  overflow: auto;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 2rem;
  color: #fff;
}
#particles-js {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  z-index: 0;
}
.container {
  position: relative;
  background: rgba(0,0,0,0.75);
  padding: 2rem;
  border-radius: 15px;
  max-width: 520px;
  width: 100%;
  z-index: 1;
  box-shadow: 0 0 20px #00ffff33;
}
h1 {
  text-align: center;
  margin-bottom: 1rem;
  font-size: 2rem;
  color: #00ffff;
  letter-spacing: 2px;
}
form {
  display: flex;
  flex-direction: column;
}
label {
  margin-top: 0.8rem;
  font-weight: bold;
}
input {
  padding: 0.7rem;
  margin-top: 0.3rem;
  border-radius: 8px;
  border: none;
  font-family: 'Orbitron', sans-serif;

}
button {
  margin-top: 1.5rem;
  padding: 0.8rem;

}

  transform: scale(1.05);
  box-shadow: 0 0 20px #00ffff, 0 0 40px #ff00ff;
}
#output {
  margin-top: 2rem;
  max-height: 350px;
  overflow-y: auto;
  background: rgba(255,255,255,0.1);
  border-radius: 10px;
  padding: 1rem;
  font-family: monospace;
  white-space: pre-wrap;
  font-size: 0.95rem;
  opacity: 0;
  transition: opacity 0.5s;
}
#output.show {
  opacity: 1;
}

/* Animate characters one by one for a cool effect */
@keyframes fadeInChars {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}
.char {
  display: inline-block;
  opacity: 0;
  animation: fadeInChars 0.3s forwards;
}

/* masker links (cool look) */
.links {
  text-align: center;
  margin-bottom: 0.75rem;

.link-mask {
  display: inline-block;
  padding: 0.25rem 0.6rem;

<body>
<!-- Particles.js background -->
<div id="particles-js"></div>

<div class="container">
  <div class="links" aria-label="Quick links">
    <a class="link-mask" href="checker.html" target="_blank" rel="noopener" title="Checker Masker">Checker Masker</a>
    <a class="link-mask" href="binlookup.html" target="_blank" rel="noopener" title="Binlookup Masker">Binlookup Masker</a>
  </div>

  <h1>ðŸ”¥ Spiced-up CC Generator ðŸ”¥</h1>
  <form id="ccForm" onsubmit="return false;">
    <label for="bin">BIN (Start Digits):</label>
    <input type="text" id="bin" placeholder="Optional" />

    <label for="expiry">Expiration (MM/YY or MM/YYYY):</label>
    <input type="text" id="expiry" placeholder="MM/YY" />

    <label for="cvv">CVV:</label>
    <input type="text" id="cvv" maxlength="4" placeholder="CVV" />

    <label for="quantity">Number of CCs to generate:</label>
    <input type="number" id="quantity" min="1" max="50" value="10" />

    <button id="generateBtn" type="button">ðŸš€ Generate CCs</button>
  </form>

  <div id="output">Your generated cards will appear here...</div>
</div>

<!-- Particles.js library -->
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

<script>
// Initialize particle background
particlesJS("particles-js", {
  "particles": {
    "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
    "color": { "value": "#00ffff" },
    "shape": { "type": "circle" },
    "opacity": { "value": 0.4, "random": true },
    "size": { "value": 3, "random": true },
    "move": { "enable": true, "speed": 1.5, "direction": "none", "random": true, "straight": false, "out_mode": "out" }
  }
});

// Utility functions
function getRandomDigit() {
  return Math.floor(Math.random() * 10);
}

// Generate a full card number with fixed length 16
function generateCardNumber(bin) {
  const length = 16;
  let number = bin ? bin.substring(0, length - 1) : '';
  while (number.length < length - 1) {
    number += getRandomDigit();
  }
  const checkDigit = calculateCheckDigit(number);
  return number + checkDigit;
}

// Correct Luhn algorithm for check digit generation
function calculateCheckDigit(number) {
    let sum = 0;
    let isSecond = false;
    for (let i = number.length - 1; i >= 0; i--) {
        let digit = parseInt(number[i], 10);

        if (isSecond) {
            digit *= 2;
            if (digit > 9) {
                digit -= 9;
            }
        }
        sum += digit;
        isSecond = !isSecond;
    }
    return (10 - (sum % 10)) % 10;
}

// Helper: parse expiry input and return { mm, yyyy }
function parseExpiryInput(expiryInput) {
  let mm = '01';
  let yyyy = '2025';

  if (expiryInput && expiryInput.includes('/')) {
    const [part1, part2] = expiryInput.split('/');
    // month
    if (part1) mm = part1.padStart(2, '0').slice(-2);
    // year: YY -> 20YY, YYYY stays as-is
    if (part2) {
      if (part2.length === 2) yyyy = '20' + part2;
      else if (part2.length === 4) yyyy = part2;
    }
  } else if (expiryInput) {
    // Fallback: try to interpret MMYY or MMYYYY
    const digits = expiryInput.replace(/\D/g, '');
    if (digits.length >= 4) {
      mm = digits.substring(0, 2).padStart(2, '0');
      const rest = digits.substring(2);
      if (rest.length === 2) yyyy = '20' + rest;
      else if (rest.length === 4) yyyy = rest;
    } else if (digits.length >= 2) {
      mm = digits.substring(0, 2).padStart(2, '0');
    }
  }

  // Basic sanity
  if (mm.length !== 2) mm = '01';
  if (yyyy.length !== 4) yyyy = '2025';

  return { mm, yyyy };
}

function animateButton(btn) {
  btn.style.transform = "scale(0.9)";
  setTimeout(() => {
    btn.style.transform = "scale(1)";
  }, 150);
}

// Generate and display CCs with effects
document.getElementById('generateBtn').onclick = () => {
  const bin = document.getElementById('bin').value.trim();

  // Read expiry input and convert to MM / YYYY
  const expiryRaw = document.getElementById('expiry').value.trim() || '12/25';
  const { mm, yyyy } = parseExpiryInput(expiryRaw);

  const cvvInput = document.getElementById('cvv').value.trim();
  const quantity = parseInt(document.getElementById('quantity').value);
  const outputDiv = document.getElementById('output');

  // Animate button
  animateButton(document.getElementById('generateBtn'));

  // Clear previous output
  outputDiv.innerHTML = '';
  outputDiv.classList.remove('show');

  // Generate CCs with animated appearance
  const ccList = [];
  for (let i = 0; i < quantity; i++) {
    const ccNumber = generateCardNumber(bin);
    const cvv = cvvInput !== '' ? cvvInput : (Math.floor(Math.random() * 900) + 100).toString();
    ccList.push({ ccNumber, mm, yyyy, cvv });
  }

  // Function to animate each line (output in the requested format)
  function revealLine(index) {
    if (index >= ccList.length) {
      outputDiv.classList.add('show');
      return;
    }
    const line = ccList[index];
    const spanLine = document.createElement('div');
    spanLine.innerHTML = '';

    // Build the output string in the requested format
    const lineStr = `${line.ccNumber}|${line.mm}|${line.yyyy}|${line.cvv}`;

    // Animate each character for a cool effect
    for (let ch of lineStr) {
      const spanChar = document.createElement('span');
      spanChar.textContent = ch;
      spanChar.className = 'char';
      spanChar.style.animationDelay = `${Math.random() * 0.3}s`;
      spanLine.appendChild(spanChar);
    }
    outputDiv.appendChild(spanLine);

    // Animate characters sequentially
    const chars = spanLine.querySelectorAll('.char');
    chars.forEach((ch, i) => {
      setTimeout(() => {
        ch.style.opacity = 1;
        ch.style.transform = 'translateY(0)';
      }, i * 20);
    });

    // Reveal next line after delay
    setTimeout(() => {
      revealLine(index + 1);
    }, 300 + Math.random() * 300);
  }

  revealLine(0);
};
</script>
